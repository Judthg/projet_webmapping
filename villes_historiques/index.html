<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Villes historiques de Bretagne</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
        <link href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css" rel="stylesheet" />    
        
        <!-- Définition des styles dans le CSS -->
	    <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!-- sidebar 2 (apparait au clic) --> 
        <div id="mySidebar2" class="sidebar2">
          <div class="heading">
              <h1>Monuments historiques</h1>
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
          </div>
		  <div id="listingsim" class="listings"></div>
        </div>

        <div class="sidebar">
            <div class="heading">
              <h1>Villes historiques de Bretagne</h1>
            </div>
            <div id="listings" class="listings"></div>
        </div>
        <div id="map" class="map"></div>
		<button id="fly">Retour à l'échelle régionale</button>
        
        <!--Menu gestionnaire des couches -->
        <div class='menu'>
        <label class="categoryLabel"><B>A visiter</B></label>
                  <br>
        <input type="checkbox" id="immeubles" value="immeubles" checked= "checked" onchange="switchlayer('immeubles')" />
        <label for="immeubles">Monuments historiques</label>
                  <br>
        <input type="checkbox" id="musees" value="musees" checked= "checked" onchange="switchlayer('musees')"/>
        <label for="musees">Musées</label>
                <br>
                    <hr>
        <label class="categoryLabel"><B>Services</B></label>
                  <br>
        <input type="checkbox" id="office" value="office" checked= "checked" onchange="switchlayer('office')"/>
        <label for="office">Office de tourisme</label>
            <br>
        <input type="checkbox" id="toilette" value="toilette" onchange="switchlayer('toilette')" />
        <label for="toilette">Toilettes publiques</label>
        <br>
        <input type="checkbox" id="restaurants" value="restaurants" onchange="switchlayer('restaurants')" />
        <label for="restaurants">Restaurants</label>
        <br>
        <input type="checkbox" id="hotels" value="hotels" onchange="switchlayer('hotels')" />
        <label for="hotels">Hôtels</label>
        </div>
		

        <script src="script.js"></script>
    </body>
</html>
